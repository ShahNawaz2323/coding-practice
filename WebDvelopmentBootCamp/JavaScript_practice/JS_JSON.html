<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS | JSON</title>
</head>
<body>
    <div class="container">This is my container</div>

    <!-- Scripts -->
    <script>
        let jsonObj = {
            name: "Harry",
            channel: "CWH",
            friend: "Abrar",
            food: "Meat"
        }
        console.log(jsonObj);
        //convert JSON object to string using stringify 
        let myJsonStr = JSON.stringify(jsonObj);
        console.log(myJsonStr);

        myJsonStr = myJsonStr.replace('Harry', 'Shah');
        console.log(myJsonStr); 

        //convert aging to object
        NewJsonObj = JSON.parse(myJsonStr);
        console.log(NewJsonObj);
    </script>
</body>
</html>
