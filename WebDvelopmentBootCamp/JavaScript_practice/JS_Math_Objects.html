<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math | Object in | JS</title>
</head>

<body>
    <div class="container">
        <h1>this is math object tutorial</h1>
    </div>


    <!--Scripts  -->
    <script>
        //Printing the math objects
        let m = Math;
        console.log(m);

        //printing the constants of MAths
        console.log("The value of Math .E is"+ Math.E);
        console.log("The value of Math .LN2 is"+ Math.LN2);
        console.log("The value of Math .LN10 is"+ Math.LN10);
        console.log("The value of Math .LOG10E is"+ Math.LOG10E);
        console.log("The value of Math .LOG2E is"+ Math.LOG2E);
        console.log("The value of Math .PI is"+ Math.PI);
        console.log("The value of Math .SQRT1_2 is"+ Math.SQRT1_2);
        console.log("The value of Math .SQRT12 is"+ Math.SQRT2);


        //printing the function from the MATHS object
        let a = 34.56434;
        let  b = 89.123344445;
        console.log("The value of a and b is ", a,b);
        console.log("The value of a and b rounded is ", Math.round(a),Math.round(b));

        console.log("3 raised to the power of the 2 is ", Math.pow(3,2));
        console.log("2 raised to the power of the 12 is ", Math.pow(2,12));
        console.log("1 raised to the power of the 2 is ", Math.pow(3,2));
        
        //square root function
        console.log("Square root of 36 is ", Math.sqrt(36));
        console.log("Square root of 64 is ", Math.sqrt(64));
        console.log("Square root of 50 is ", Math.sqrt(50));
        
        //Floring and ceiling
        console.log("ceil of 5.8 is ", Math.ceil(5.8));
        console.log("floor of 5.8 is ", Math.floor(5.8));

        //(abs value)Absolute value
        console.log("absolute value of 5.66 is " ,Math.abs(5.66));
        console.log("absolute value of -5.66 is " ,Math.abs(-5.66));

        //Trignomatery function , Cos , sin etc
        //Take input in the radient insted of degrees
        console.log("the value of sin(pi)  is ",Math.sin(Math.PI/2));
        console.log("the value of tan(pi)  is ",Math.tan(Math.PI/2));
        console.log("the value of cos(pi)  is ",Math.cos(Math.PI/2));

        //Min and max function
        console.log("The minimum value find : ",Math.min(4,5,6));
        console.log("The minimum value find : ",Math.min(11,10,16));
        console.log("The maximum value find : ",Math.max(4,5,6));
        console.log("The maximum value find : ",Math.max(11,10,16));

        //Generate Random values
        let r = Math.random();
        //output random number between 0 to 1
        console.log("The random number is ",r);
        //output random number between 0 to 100
        //Random number b/w (a,b)
        let a1 = 1;
        let b1 = 100;
        let r1 = a1 + (b1-a1)*Math.random()
        console.log("The random number is ",r1);
        let a2 = 50;
        let b2 = 60;
        let r2 = a2 + (b2-a2)*Math.random()
        console.log("The random number is ",r2);
        


    </script>
